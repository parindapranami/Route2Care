
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js'></script>

<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="{% static 'css/baseStyle.css' %}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">

</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbg  mb-4">
	<div class="container-fluid">
	
		<div class="d-flex align-items-center" id='r2c'>
		<h1><a href="{% url 'home' %}">Route2Care</a></h1>
		
		
		<div class="input-group search mx-5 mb-2"> 
		<form action='/search' method='get'>
			<input type="text" class="form-control input-text sb" placeholder="Search" name='search'>
		</form>
		</div>
		</div>
	
		<div class="d-flex align-items-center">
		
		<div class="form-inline my-2 my-lg-0">
		{% if user.is_authenticated %}
			<a class="btn loginButton" href="{% url 'logout' %}"><img height='30' width='30' src="{% static 'images/logout.png' %}"></a>
		{%else%}
			<a class="btn loginButton" href="{% url 'login' %}"><img height='30' width='30' src="{% static 'images/user2.png' %}"></a>
		{% endif %}
		
		</div>
		
		<div class="d-flex align-items-center">
			<a href="{% url 'cart' %}">
				<img  id="cart-icon" src="{% static 'images/cart.png' %}">
			</a>
			<p id="cart-total">{{cartItems}}</p>
			</div> 
		</div>
	
	</div>
	</nav>
	<!--Header Ends-->
		


<div class='row login'> 
<div class='col-md-4 col-xs-12'>
	<img src="{% static 'images/bg_new.png' %}" height="100%" width="120%" >
	</div>  
<div class="col-md-8 container" id="container">
	
	<div class="form-container sign-in-container">
		<form method="POST" action="">
			{% csrf_token %}
			<h1>Sign in</h1>

			<input name="username" type="text" placeholder="Username" />
			<input name="password" type="password" placeholder="Password" />
		
			<button type='submit'>Sign In</button>
		</form>
	</div>
	

		
	<div class="overlay-container">
		<div class="overlay">
		
			<div class="overlay-panel overlay-right">
				<h1>Greetings!</h1>
				<p>Start an account in just a few steps to begin your journey</p>
				<a href="{% url 'register'  %}"><button class="ghost" id="signUp">Sign Up</button></a>
			</div>
		</div>
	</div>
</div>
</div>

<!-- Footer -->
<footer class='footer mt-5 pt-5'>
	<div class="">
		<div class="col-md-12">
			<div class="follow">
			<h3>Route2Care</h3>
			<ul >
				<li><a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
				<li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
			</ul>
			</div>
		</div>
	</div>
	<div class="col-md-12 copyright mt-5 py-2">
		<p class='pt-2'>&copy; 2021 All Right Reserved</p>
	</div>
	</footer>
<script src="{% static 'js/login.js' %}"></script>

</body>
</html>
