{%extends 'home/base.html'%}
{% load static %}
{%block body%}
<html>
<head>
	<meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
	<link href="{% static 'css/dashboard.css' %}" rel="stylesheet">

</head>
<body>

<div class='container'>
<div class='medicineList row'>
{% for med in meds %}
	
<div class="product-card col-md-3">
	<div class="product-tumb">
		<!-- web scraping here -->
		<img src="{{med.image}}" alt="Medicine Image">
	</div>
	<div class="product-details">
		<h4><a class='' href="{%url 'medicinePage' id=med.id %}">{{ med.med_name }}</a></h4>
		<span class="product-category">{{med.Type_of_Sell}}</span>
		<div class="product-bottom-details">
			<div class="product-price">Rs. {{ med.mrp }}</div>
			<br>
			<div class='text-center viewMed'><button class='btn btn-outline-dark  mt-3'><a href="{%url 'medicinePage' id=med.id %}">View Medicine</a></button></div>
			<!-- <div class="product-links">
				<a href=""><i class="fa fa-shopping-cart"></i></a>
			</div> -->
		</div>				
	</div>
</div>

{%endfor%}
</div>
</div>

<body>
</html>


{%endblock body%}
